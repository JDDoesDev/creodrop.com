<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 100">
  <defs>
    <linearGradient id="brandGradient2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#06b6d4"/>
      <stop offset="100%" style="stop-color:#14b8a6"/>
    </linearGradient>
  </defs>
  
  <!-- "creo" with custom o -->
  <text x="20" y="65" font-family="system-ui, -apple-system, 'Segoe UI', Roboto, sans-serif" font-size="48" font-weight="500" fill="#0e7490" letter-spacing="-0.5">
    <tspan>cre</tspan>
  </text>
  
  <!-- Custom 'o' as a drop/circle hybrid -->
  <ellipse cx="122" cy="52" rx="16" ry="18" fill="none" stroke="url(#brandGradient2)" stroke-width="5"/>
  
  <!-- "drop" -->
  <text x="143" y="65" font-family="system-ui, -apple-system, 'Segoe UI', Roboto, sans-serif" font-size="48" font-weight="500" fill="#0e7490" letter-spacing="-0.5">
    <tspan>drop</tspan>
  </text>
</svg>
